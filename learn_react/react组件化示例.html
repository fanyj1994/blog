<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>React示例</title>
	<script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
	<script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
	<style>
		h1 {
			padding: 20px;
			color: #269186;
			border-left: 4px solid #269186;
		}
		#container {
			padding: 50px;
			background-color: #eee;
		}
		#container h1 {
			font-size: 36px;
			font-family: sans-serif;
			color: #0080a8;
			border-left: none;
		}
		#container button {
			width: 80px;
			height: 30px;
			line-height: 30px;
			background-color: #0080a8;
			color: #fff;
			border: none;
			margin-right: 10px;
		}
		#container button:hover {
			cursor: pointer;
			opacity: 0.8;
		}
	</style>
</head>
<body>
	<h1>React组件化示例</h1>
	<div id="container"></div>
	<script type="text/babel">
		var HelloWorld = React.createClass({
			render: function () {
				return (
					<h1>Hello,{this.props.greetTarget}!</h1>
				);
			}
		});

		var Buttonify = React.createClass({
			render: function () {
				return (
					<button type={this.props.behavior}>{this.props.children}</button>
				);
			}
		});

		ReactDOM.render(
			<div>
				<HelloWorld greetTarget="范永健"/>				
				<HelloWorld greetTarget="张三"/>
				<HelloWorld greetTarget="李四"/>
				<Buttonify behavior="Submit">发送</Buttonify>
				<Buttonify behavior="reset">重置</Buttonify>
			</div>,
			document.getElementById('container')
		);
	</script>
</body>
</html>

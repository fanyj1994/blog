<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Useful CSS Snippets Collection</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    body {
      margin-top: -30px;
    }
    h3::before {
      content: '# ';
    }
    h3 {
      text-shadow: 1px 1px 0px #444;
      background-color: #007acc;
      font-size: 20px;
      height: 45px;
      line-height: 45px;
      color: #fff;
      padding-left: 10px;
      margin: 50px 0;
    }
  /* Bouncing Loader */
  @keyframes bouncing-loader {
    from {
      opacity: 1;
      transform: translateY(0);
    }
    to {
      opacity: .2;
      transform: translateY(-1rem);      
    }
  }

  .bouncing-loader {
    display: flex;
    margin-left: 50px;
  }

  .bouncing-loader > div { 
    width: 1rem;
    height: 1rem;
    margin: .4rem;
    background: deepskyblue;
    border-radius: 50%;
    box-shadow: 1px 1px 1px 1px #ddeeee;
    animation: bouncing-loader .6s infinite alternate;
  }

  .bouncing-loader > div:nth-child(2) {
    animation-delay: .2s;
  }

  .bouncing-loader > div:nth-child(3) {
    animation-delay: .4s;
  }

  /* dount spinner */
  @keyframes dount-spinner {
    from {
      transform: rotate(0);
    }
    to {
      transform: rotate(360deg);
    }
  }

  .dount-spinner {
    animation: dount-spinner 1s linear infinite;
    width: 30px;
    height: 30px;
    border-radius: 50%;
    border: 5px solid #e5e5e5;
    border-left-color: darkslategrey;
    margin-left: 100px;
  }
  </style>
</head>
<body>
  <h3>Bouncing Loader</h3>
  <div class="bouncing-loader container">
    <div></div>
    <div></div>
    <div></div>
  </div>
  <h3>Donut Spinner</h3>
  <div class="dount-spinner"></div>
</body>
</html>

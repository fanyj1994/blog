<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js" type="text/javascript"></script>
        <title>挑战题</title>
    </head>
    <body>
    <div id="showMsg"></div>
    <script>
    var jsonStu = [
            {
                "name":"张三",
                "score":98
            },
            {
                "name":"李四",
                "score":87
            },
            {
                "name":"王五",
                "score":88
            }
        ];

        $.each(jsonStu,function(index,el){
            $('#showMsg').append("<ul><li>姓名："+el["name"]+" "+"成绩："+el["score"]+"</li></ul>");
        })
    </script>
    </body>
</html>

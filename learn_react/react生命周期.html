<!DOCTYPE html>
<html>
<head>
    <title>react事件监听</title>
    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <style>
        #container {
            padding: 50px;
            background-color: #FFF;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script type="text/babel">
    var destination = document.querySelector('#container');

    var Counter = React.createClass({
        render: function () {
            var textStyle = {
                fontSize: 72,
                fontFamily: "sans-serif",
                fontWeight: "bold",
                color: "#333"
            };

            return (
                    <div style={textStyle}>
                        {this.props.display}
                    </div>
            );
        }
    });

    var CounterParent = React.createClass({
        getDefaultProps: function () {
            console.log("getDefaultProps: Default prop time!");
            return {};
        },

        getInitialState: function () {
            console.log("getInitialState: Default state time!");
            return {
                count: 0
            };
        },
        increase: function (e) {
            var currentCount = this.state.count;
            if (e.shiftKey) {
                currentCount += 10;
            } else {
                currentCount += 1;
            }
            this.setState({
                count: currentCount
            });
        },
        componentWillUpdate: function (newProps,newState){
            console.log("componentWillUpdate: component is about to update.");
        },
        componentDidUpdate: function (currentProps,currentState) {
            console.log('componentDidUpdate: component just updated.');
        },
        componentWillMount: function () {
            console.log('componentWillMount: component is about to mount.');
        },
        componentDidMount: function () {
            console.log('componentDidMount: component just mounted.');
        },
        componentWillUnmount: function () {
            console.log('componentWillUnmount: component is about to remove form the DOM.');
        },
        shouldComponentUpdate: function (newProps,newState) {
            console.log('shouldComponentUpdate: should component update?');

            if (newState.count < 5) {
               console.log('shouldComponentUpdate: component should update.');
               return true;
            } else {
                console.log('shouldComponentUpdate: component should not update.');
                return false;
            }
        },
        componentWillReceiveProps: function (newProps) {
            console.log('componentWillReceiveProps: component will get new props.');
        },
        render: function () {
            var backgroundStyle = {
                padding: 50,
                backgroundColor: "#ffc53a",
                width: 250,
                height: 100,
                textAlign: "center",
                borderRadius: 10
            };

            var buttonStyle = {
                fontSize: "1em",
                width: 30,
                height: 30,
                fontFamily: "sans-serif",
                color: "#333",
                fontWeight: "bold",
                lineHeight: "3px"
            };

            return (
                    <div style={backgroundStyle}>
                        <Counter display={this.state.count}/>
                        <button onClick={this.increase} style={buttonStyle}>+</button>
                    </div>
            );
        }
    });

    ReactDOM.render(
            <div>
                <CounterParent/>,
            </div>,
        destination
    );
</script>
</body>
</html>

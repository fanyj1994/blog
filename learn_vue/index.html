<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue Test</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <ul>
    <li v-for="product in products">
      <input type="number" v-model.number="product.quantity">{{ product.quantity }} {{product.name}}
      <span v-if="product.quantity === 0"> - OUT OF STOCK</span>
      <button @click="product.quantity += 1">Add</button>
    </li>
  </ul>
  <h2>Total Products: {{ totalProducts }}</h2>
</div>

<div id="app-2">
  <span v-bind:title="message"> <!-- 可以直接简写为:title -->
    {{message}}
  </span>
</div>

<div id="app-3">
  <ol>
    <todo-item
      v-for="item in groceryList"
      v-bind:todo="item"
      v-bind:key="item.id">
    </todo-item>
  </ol>
</div>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      products: []
    },
    computed: {
      totalProducts () {
        return this.products.reduce((sum, product) => {
          return sum + product.quantity
        }, 0)
      }
    },
    created () {
      fetch('https://api.myjson.com/bins/74l63')
        .then(response => response.json())
        .then(json => {
          this.products = json.products
        }) 
    }
  })

  const app2 = new Vue({
    el: '#app-2',
    data: {
      message: '页面加载于：' + new Date().toLocaleDateString()
    }
  })

  Vue.component('todo-item', {
    props: ['todo'],
    template: '<li>{{ todo.text }}</li>'
  })

  const app3 = new Vue({
    el: '#app-3',
    data: {
      groceryList: [
        { id: 0, text: '蔬菜' },
        { id: 1, text: '奶酪' },
        { id: 2, text: '随便其它什么人吃的东西' }
      ]
    }
  })
</script>
</body>
</html>

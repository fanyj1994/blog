<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Useful CSS Snippets Collection</title>
  <style>
    h3::before {
      content: '# ';
    }
    h3 {
      text-shadow: 1px 1px 1px #999;
    }
  /* Bouncing Loader */
  @keyframes bouncing-loader {
    from {
      opacity: 1;
      transform: translateY(0);
    }
    to {
      opacity: .1;
      transform: translateY(-1rem);      
    }
  }

  .bouncing-loader {
    display: flex;
  }

  .bouncing-loader > div { 
    width: 1rem;
    height: 1rem;
    margin: .4rem;
    background: deepskyblue;
    border-radius: 50%;
    box-shadow: 1px 1px 1px 1px #ddeeee;
    animation: bouncing-loader .6s infinite alternate;
  }

  .bouncing-loader > div:nth-child(2) {
    animation-delay: .2s;
  }

  .bouncing-loader > div:nth-child(3) {
    animation-delay: .4s;
  }
  </style>
</head>
<body>
  <h3>Bouncing loader</h3>
  <div class="bouncing-loader">
    <div></div>
    <div></div>
    <div></div>
  </div>
  <h3>Box-sizing reset</h3>
  <div class="box-sizing">

  </div>
</body>
</html>

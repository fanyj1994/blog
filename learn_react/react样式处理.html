<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>React样式处理</title>
	<script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
	<script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
	<style>
		#container {
			padding: 0 50px;
			background-color: #fff; 
		}
		h1 {
			padding: 20px;
			color: #269186;
			border-left: 4px solid #269186;
		}
	</style>
</head>
<body>
	<h1>React的样式处理</h1>
	<div id="container">	
	</div>
	<script type="text/babel">
		var Letter = React.createClass({
			render: function () {
				var letterStyle = {
					padding: 10,
				    margin: 10,
				    backgroundColor: this.props.bgcolor,
				    color: "#fff",
		            display: "inline-block",
	        	    fontFamily: "monospace",
				    fontSize: "32",
				    textAlign: "center"
				};
				return (
					<div style={letterStyle}>{this.props.children}</div>	
				);
			}
		});

		var destination = document.getElementById('container');

		ReactDOM.render(
			<div>
			    <Letter bgcolor="#58B3FF">A</Letter>
			    <Letter bgcolor="#FF605F">C</Letter>
			    <Letter bgcolor="#FFD52E">N</Letter>
			    <Letter bgcolor="#49DD8E">P</Letter>
			    <Letter bgcolor="#AE99FF">Y</Letter>
			</div>,
			destination
		);
	</script>
</body>
</html>
